<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">Loading data...</div>
    </div>

    <div class="main-container">
        <header>
            <button class="icon-btn" onclick="openSettings()" title="Settings">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
            </button>
            <h1>Habits</h1>
            <button class="icon-btn" onclick="openAddHabitModal()" title="Add Habit" style="color:var(--accent-color); font-size: 28px; font-weight: 300;">
                +
            </button>
        </header>

        <div id="habits-view">
            <div class="card transparent-card">
                <div id="week-header" class="days-row"></div>
                <div id="habits-list"></div>
            </div>
        </div>
    </div>

    <div id="add-habit-modal" class="modal">
        <div class="modal-header">
            <button class="btn-text" onclick="document.getElementById('add-habit-modal').style.display='none'">Cancel</button>
            <h2>New Habit</h2>
            <div style="width:50px"></div>
        </div>
        <div class="modal-content">
            <div class="card">
                <input type="text" id="newHabitName" placeholder="Habit Name">
                <div class="input-row">
                    <select id="newHabitFreq">
                        <option value="Daily">Daily</option>
                        <option value="Weekly">Weekly</option>
                        <option value="Monthly">Monthly</option>
                        <option value="Yearly">Yearly</option>
                    </select>
                    <input type="number" id="newHabitTarget" value="1" placeholder="Target">
                </div>
                <button class="btn-primary" onclick="handleAddHabit()">Create</button>
            </div>
        </div>
    </div>

    <div id="habit-detail-modal" class="modal">
        <div class="modal-header">
            <button class="btn-text" onclick="closeHabitModal()">Back</button>
            <h2 id="modal-habit-title">Habit</h2>
            <button class="btn-text" style="color:var(--accent-color)" onclick="toggleEditHabit()">Edit</button>
        </div>
        <div class="modal-content">
            <div id="habit-edit-form" class="card" style="display:none; border: 1px solid var(--border-color); margin-bottom: 20px;">
                <h3>Edit Details</h3>
                <input type="text" id="edit-name" placeholder="Name">
                <div class="input-row">
                    <select id="edit-freq">
                        <option value="Daily">Daily</option>
                        <option value="Weekly">Weekly</option>
                        <option value="Monthly">Monthly</option>
                        <option value="Yearly">Yearly</option>
                    </select>
                    <input type="number" id="edit-target" placeholder="Target">
                </div>
                <button class="btn-primary" onclick="saveHabitConfig()">Save</button>
                <button class="btn-delete" onclick="deleteCurrentHabit()">Delete Habit</button>
            </div>
            
            <div class="stats-row">
                <div class="stat-card"><div class="stat-val" id="stat-streak">0</div><div class="stat-label">Streak</div></div>
                <div class="stat-card"><div class="stat-val" id="stat-total">0</div><div class="stat-label">Total</div></div>
                <div class="stat-card"><div class="stat-val" id="stat-rate">0%</div><div class="stat-label">Month</div></div>
            </div>

            <div class="card">
                <div class="calendar-header">
                    <button class="btn-text-gray" onclick="changeCalendarMonth(-1)">&#8249;</button>
                    <h3 id="cal-month-name">Month</h3>
                    <button class="btn-text-gray" onclick="changeCalendarMonth(1)">&#8250;</button>
                </div>
                <div class="calendar-grid" id="calendar-grid"></div>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-header">
            <button class="btn-text" onclick="document.getElementById('settings-modal').style.display='none'">Close</button>
            <h2>Settings</h2>
            <div style="width:50px"></div>
        </div>
        <div class="modal-content">
            <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
                <div>
                    <div style="font-size:16px; font-weight:600; margin-bottom:4px;">Accent Color</div>
                    <div style="font-size:12px; color:var(--text-secondary);">Select a color to update the theme.</div>
                </div>
                <div class="color-btn-wrapper">
                    <svg id="color-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color:var(--accent-color)"><path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path></svg>
                    <input type="color" id="themeColorPicker" onchange="updateThemeFromPicker(this.value)">
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
