<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">Loading data...</div>
    </div>

    <div class="main-container">
        <header>
            <div class="color-btn-wrapper" title="Change Theme Color">
                <svg id="header-drop-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" stroke="none">
                    <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
                </svg>
                <input type="color" id="themeColorPicker" onchange="updateThemeFromPicker(this.value)">
            </div>
            
            <h1>Habits</h1>
            
            <button class="add-btn-circle" onclick="openAddHabitModal()" title="Add Habit">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </header>

        <div id="habits-view">
            <div class="card transparent-card">
                <div id="week-header" class="days-row"></div>
                <div id="habits-list"></div>
            </div>
        </div>
    </div>

    <div id="add-habit-modal" class="modal">
        <div class="modal-header">
            <button class="btn-text" onclick="document.getElementById('add-habit-modal').style.display='none'">Cancel</button>
            <h2>New Habit</h2>
            <div style="width:50px"></div>
        </div>
        <div class="modal-content">
            <div class="card">
                <input type="text" id="newHabitName" placeholder="Habit Name">
                <div class="input-row">
                    <select id="newHabitFreq">
                        <option value="Daily">Daily</option>
                        <option value="Weekly">Weekly</option>
                        <option value="Monthly">Monthly</option>
                        <option value="Yearly">Yearly</option>
                    </select>
                    <input type="number" id="newHabitTarget" value="1" placeholder="Target">
                </div>
                <button class="btn-primary" onclick="handleAddHabit()">Create</button>
            </div>
        </div>
    </div>

    <div id="habit-detail-modal" class="modal">
        <div class="modal-header">
            <button class="btn-text" onclick="closeHabitModal()">Back</button>
            <h2 id="modal-habit-title">Habit</h2>
            <button class="btn-text" style="color:var(--accent-color)" onclick="toggleEditHabit()">Edit</button>
        </div>
        <div class="modal-content">
            <div id="habit-edit-form" class="card" style="display:none; border: 1px solid var(--border-color); margin-bottom: 20px;">
                <h3>Edit Details</h3>
                <input type="text" id="edit-name" placeholder="Name">
                <div class="input-row">
                    <select id="edit-freq">
                        <option value="Daily">Daily</option>
                        <option value="Weekly">Weekly</option>
                        <option value="Monthly">Monthly</option>
                        <option value="Yearly">Yearly</option>
                    </select>
                    <input type="number" id="edit-target" placeholder="Target">
                </div>
                <button class="btn-primary" onclick="saveHabitConfig()">Save</button>
                <button class="btn-delete" onclick="deleteCurrentHabit()">Delete Habit</button>
            </div>
            
            <div class="stats-row">
                <div class="stat-card"><div class="stat-val" id="stat-streak">0</div><div class="stat-label">Streak</div></div>
                <div class="stat-card"><div class="stat-val" id="stat-total">0</div><div class="stat-label">Total</div></div>
                <div class="stat-card"><div class="stat-val" id="stat-rate">0%</div><div class="stat-label">Month</div></div>
            </div>

            <div class="card">
                <div class="calendar-header">
                    <button class="btn-text-gray" onclick="changeCalendarMonth(-1)">&#8249;</button>
                    <h3 id="cal-month-name">Month</h3>
                    <button class="btn-text-gray" onclick="changeCalendarMonth(1)">&#8250;</button>
                </div>
                <div class="calendar-grid" id="calendar-grid"></div>
            </div>

            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                    <h3 style="margin:0; font-size:16px;">History</h3>
                    <select id="heatmap-select" style="width:auto; padding:8px 24px 8px 10px; margin:0; font-size:14px;" onchange="renderHeatmap()">
                        <option value="30">Last Month</option>
                        <option value="90">Last 3 Months</option>
                        <option value="365">Last Year</option>
                        <option value="all">All Time</option>
                    </select>
                </div>
                <div class="heatmap-grid" id="heatmap-grid"></div>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
